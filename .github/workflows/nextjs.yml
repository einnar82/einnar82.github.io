# .github/workflows/deploy.yml
name: Deploy Next.js to GitHub Pages

on:
  push:
    branches: [ main ]  # or your default branch

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # If you use pnpm or yarn, swap these next two steps accordingly
      - run: npm ci
      - run: npm run build

      # make sure Jekyll doesn't mangle the artifact (optional if you already ship it from /public)
      - run: touch out/.nojekyll

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/configure-pages@v5   # no static_site_generator param
      - id: deployment
        uses: actions/deploy-pages@v4
